<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Vehicle Number
                </th>
                <th scope="col" class="px-6 py-3">
                    Vehicle Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Problem
                </th>
                <th scope="col" class="px-6 py-3">
                    Status
                </th>
                <th scope="col" class="px-6 py-3">
                    Completed
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    TN 15 0001
                </th>
                <td class="px-6 py-4">
                    Rolls-Royce Ghost
                </td>
                <td class="px-6 py-4">
                    Puncture
                </td>
                <td class="px-6 py-4">
                    Due
                </td>
                <td class="px-6 py-4">
                    <button (click)="doneBtnClicke()" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button>
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    UP 14 9000
                </th>
                <td class="px-6 py-4">
                    Rangle Rover Velar
                </td>
                <td class="px-6 py-4">
                    Camera
                </td>
                <td class="px-6 py-4">
                    Due
                </td>
                <td class="px-6 py-4">
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button>
                </td>

            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    DL 08 1111
                </th>
                <td class="px-6 py-4">
                    Defender
                </td>
                <td class="px-6 py-4">
                    Accessories
                </td>
                <td class="px-6 py-4">
                    Due
                </td>
                <td class="px-6 py-4">
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-1.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Done</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="popup">
    <div id="popup-content">

        <div class="relative">
            <div class="absolute top-0 right-0">
                <svg (click)="closePopup()" id="close" class="cursor-pointer w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6" />
                </svg>
            </div>
        </div>


        <div class="items-center mt-3 mb-4">
            <h1 class="text-center text-black text-2xl mb-3">Services included</h1>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Engine Oil</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Fuel Filter</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Lock Set</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Clutch Plate</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Brake Wire</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Tyre</label> <br>
            <input id="engineOil" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
            <label for="engineOil" class="ms-2 text-md text-black">Puncture</label> <br>
        </div>

        <div class="relative ">
            <div class="absolute -bottom-16 right-0">
                <button (click)="closePopup()" type="button"
                    class=" text-white bg-green-700 hover:bg-green-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Submit</button>
            </div>
        </div>


    </div>
</div>
